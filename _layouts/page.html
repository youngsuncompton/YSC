---
layout: default
---
<article class="post">

  <!-- <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header> -->

  <div class="post-img">
      {% if page.img %}
          <img class="featured-img" src={{ "/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
